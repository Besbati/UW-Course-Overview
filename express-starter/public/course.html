<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Detail &mdash; UW Course Overview</title>
</head>
<body>

  <nav>
    <strong><a href="index.html">UW Course Overview</a></strong>
    &mdash;
    <a href="index.html">Courses</a>
    &bull;
    <a href="course.html">Course Page</a>
  </nav>

  <hr>

  <main>

    <p><a href="index.html">&larr; Back to all courses</a></p>

    <!-- Course header — filled in by JS -->
    <div id="courseHeader">
      <p>Loading course&hellip;</p>
    </div>

    <!-- Quick stats sidebar — filled in and shown by JS -->
    <div id="courseSidebar" style="display:none">
      <h2>Quick Stats</h2>
      <ul>
        <li><strong>Department:</strong> <span id="sdDept"></span></li>
        <li><strong>Number:</strong> <span id="sdNumber"></span></li>
        <li><strong>Credits:</strong> <span id="sdCredits"></span></li>
        <li><strong>Avg Difficulty:</strong> <span id="sdDifficulty"></span></li>
        <li><strong>Avg Workload:</strong> <span id="sdWorkload"></span></li>
        <li><strong>Avg Overall:</strong> <span id="sdOverall"></span></li>
      </ul>
    </div>

    <h2>Student Reviews</h2>
    <p id="reviewStatus"></p>
    <div id="reviewsList"></div>

    <h2>Add a Review</h2>
    <form id="reviewForm" onsubmit="submitReview(event)">
      <p>
        <label>Name (optional):
          <input type="text" id="rfUsername" placeholder="Anonymous" />
        </label>
      </p>
      <p>
        <label>Overall Rating (1&ndash;5):
          <input type="number" id="rfOverall" min="1" max="5" required />
        </label>
      </p>
      <p>
        <label>Difficulty (1&ndash;5):
          <input type="number" id="rfDifficulty" min="1" max="5" required />
        </label>
      </p>
      <p>
        <label>Workload (1&ndash;5):
          <input type="number" id="rfWorkload" min="1" max="5" required />
        </label>
      </p>
      <p>
        <label>Review:<br>
          <textarea id="rfText" rows="4" cols="50" required></textarea>
        </label>
      </p>
      <p>
        <button type="submit">Submit Review</button>
      </p>
      <p id="reviewFormStatus"></p>
    </form>

  </main>

  <hr>

  <footer>
    <p>UW Course Overview &mdash; Built by UW Students</p>
  </footer>

  <script src="javascripts/course.js"></script>
</body>
</html>
