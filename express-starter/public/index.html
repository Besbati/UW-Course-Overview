<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UW Course Overview</title>
</head>
<body>

  <nav>
    <strong><a href="index.html">UW Course Overview</a></strong>
    &mdash;
    <a href="index.html">Courses</a>
    &bull;
    <a href="course.html">Course Page</a>
  </nav>

  <hr>

  <header>
    <h1>Find Your Next Course</h1>
    <p>Student reviews and honest takes on UW courses &mdash; all in one place.</p>
    <p>
      <label for="searchInput">Search:</label>
      <input
        type="text"
        id="searchInput"
        placeholder="Course name, department, or number&hellip;"
        oninput="filterCourses()"
      />
    </p>
  </header>

  <main>

    <p>
      <strong>Filter by department:</strong>
      <button onclick="setDept(this, 'all')">All</button>
      <button onclick="setDept(this, 'CSE')">CSE</button>
      <button onclick="setDept(this, 'MATH')">MATH</button>
      <button onclick="setDept(this, 'ENGL')">ENGL</button>
      <button onclick="setDept(this, 'STAT')">STAT</button>
      <button onclick="setDept(this, 'INFO')">INFO</button>
      <button onclick="setDept(this, 'PHYS')">PHYS</button>
    </p>

    <p id="statusMsg">Loading courses&hellip;</p>

    <div id="courseGrid"></div>

  </main>

  <hr>

  <footer>
    <p>UW Course Overview &mdash; Built by UW Students</p>
  </footer>

  <script src="javascripts/index.js"></script>
</body>
</html>
